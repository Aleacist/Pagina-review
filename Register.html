<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Cargas-->
    <link rel="stylesheet" type="text/css" href="Recursos/Css/Estilo.css">
    <link rel="icon" type="image/x-icon" href="Recursos/Img/favicon.ico">


    <!--Titulo con imagen-->   
    <title>My review</title>
</head>


<body>
    <!--Scripts-->
    <script src="Recursos/Js/SideBar.js"></script>

    
    <!--encabezado-->   
<header>
    <img alt="imagenlogin" src="Recursos/Img/icono.png" alt="Imagenlogin" id="imagenlogin">
</header>


<!--Formularios -->
<main>
    <form action="Guardado.html">
    <br>
    <fieldset class="formularioRegistrarse">
        <legend>Datos Usuario</legend>
        <div style="font-size: 20px;">
            <label for="username">Nombre de Usuario:</label><br>
            <input type="text" id="username" name="username" required> <br>
            <label for="password1" >Contraseña:</label><br>
            <input type="password" id="password1" name="password" required> <br>
            <label for="password2">Repetir contraseña:</label><br>
            <input type="password" id="password2" name="password" required> 
        </div>
    </fieldset><br>
    <fieldset class="formularioRegistrarse">
        <legend>Datos personales</legend>
        <div style="font-size: 20px;">
            <label for="email">Correo:</label><br>
            <input type="email" placeholder="nombre@correo.com" id="email" required> <br>
            <label for="birthdate" >Fecha de nacimiento:</label><br>
            <input type="date" min="1950-01-01" id="birthdate" required> 
            <br><br>
            <input type="submit" value="Aceptar">
        </div>
    </fieldset>
    <br><br>
</form>
    
</main>


    <!-- Boton Abrir Barra pegable -->
    <nav id="OpenSidebar">
        <input class="busqueda" type="text"  placeholder="Buscar">
        <button class="interactivo boton" onclick="AbrirSideBar();" id="barras">☰</button>
    </nav>


    <!--Boton Cerrar barra pegable-->
    <div class="index" id="Sidebar">
        <button class="interactivo boton" onclick="CerrarSideBar();">Cerrar ×</button>


        <!--Boton Home-->
        <a href="index.html"><button class="interactivo boton" >Home</button></a>


        <!--Boton Ocio con accordion-->
        <button class="accordion" style="font-size: 20px;margin-bottom: 2px;margin-top: 2px;">Ocio</button>
        <div class="panel">
            <a class="interactivo2" href="Ocio/Juegos.html">Juegos</a><br>
            <a class="interactivo2" href="Ocio/Libros.html">Libros</a><br>
            <a class="interactivo2" href="Ocio/Series.html">Series</a><br>
            <a class="interactivo2" href="Ocio/Peliculas.html">Peliculas</a>
        </div>
        <!--Boton Viajes con accordion-->


        <button class="accordion" style="font-size: 20px;margin-bottom: 2px;margin-top: 2px;">Viajes</button>
        <div class="panel">
        <a class="interactivo2" href="Viajes/Hoteles.html">Hoteles</a>
        <a class="interactivo2" href="Viajes/Patrimonios.html">Patrimonios culturales</a>
        </div>

    </div>



    <script> 
    /* Script para el Accordion */
    var acc = document.getElementsByClassName("accordion");
    var i;
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
        panel.style.display = "none";
        } else {
        panel.style.display = "block";
        }});}
    </script>

</body>
</html>
